<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chúc mừng 20-10 Mẹ yêu ❤️</title>
<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ffdde1, #ee9ca7);
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  font-family: 'Segoe UI', sans-serif;
  color: #fff;
  overflow: hidden;
}
h1 {
  font-size: 2.5em;
  text-align: center;
  margin-bottom: 10px;
}
p {
  font-size: 1.3em;
  max-width: 600px;
  text-align: center;
  line-height: 1.6;
}
.heart {
  position: absolute;
  width: 15px;
  height: 15px;
  background: pink;
  transform: rotate(45deg);
  animation: float 5s linear infinite;
}
.heart::before,
.heart::after {
  content: '';
  position: absolute;
  width: 15px;
  height: 15px;
  background: pink;
  border-radius: 50%;
}
.heart::before { top: -7px; left: 0; }
.heart::after { left: 7px; top: 0; }
@keyframes float {
  0% { transform: translateY(0) rotate(45deg); opacity: 1; }
  100% { transform: translateY(-800px) rotate(45deg); opacity: 0; }
}
</style>
</head>
<body>
  <h1>💐 Chúc mừng ngày 20-10 💐</h1>
  <p>
    Mẹ ơi, nhân ngày Phụ nữ Việt Nam,<br>
    con chúc mẹ thật nhiều sức khỏe, luôn tươi cười, hạnh phúc và bình an.<br>
    Cảm ơn mẹ vì đã luôn yêu thương và hy sinh cho con! ❤️
  </p>
  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (3 + Math.random() * 2) + 's';
      heart.style.background = 'hsl(' + Math.random()*360 + ',70%,80%)';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 200);
  </script>
</body>
</html>
